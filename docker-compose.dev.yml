version: "3.4"

services:

  proxy:
    image: nginxproxy/nginx-proxy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - "80:80"
    networks:
      - proxynet
    restart: unless-stopped

  webserver:
    environment:
      - VIRTUAL_HOST=localhost
      - CERT_NAME=localhost
    networks:
      - proxynet
    restart: unless-stopped

  php-fpm:
    build:
      target: test
    networks:
      - proxynet
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - proxynet
    restart: unless-stopped

  mysql:
    container_name: ocms-mysql
    image: mysql:8.0
    volumes:
      - ./docker/mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    networks:
      - proxynet
    restart: unless-stopped

  phpmyadmin:
    container_name: ocms-phpmyadmin
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:8080"
    environment:
      - VIRTUAL_HOST=db.localhost
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=
    networks:
      - proxynet
    depends_on:
      - proxy
      - mysql
    restart: unless-stopped

