version: "3.3"

services:

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: hoopless-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxynet

  webserver:
    build:
      target: testing
    environment:
      - VIRTUAL_HOST=localhost
    networks:
      - proxynet

  mysql:
    build:
      context: ./
      dockerfile: ./docker/mysql/Dockerfile
    container_name: hoopless-mysql
    working_dir: /application
    volumes:
      - ./app/sql:/docker-entrypoint-initdb.d:rw
    ports:
      - "3306:3306"
    env_file:
      - ./docker/env/dev.env
    networks:
      - proxynet

  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - 1025:1025
      - 8025:8025

  phpmyadmin:
    depends_on: [ mysql ]
    container_name: hoopless-phpmyadmin
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:8080"
    environment:
      - VIRTUAL_HOST=db.localhost
    env_file:
      - ./docker/env/dev.env
    networks:
      - proxynet

  jenkins:
    build:
      context: ./docker/jenkins
      dockerfile: Dockerfile
    container_name: hoopless-jenkins
    volumes:
      - ./jenkins_home:/var/jenkins_home
    ports:
      - "8081:8081"
    environment:
      - VIRTUAL_HOST=cd.localhost
      - VIRTUAL_PORT=8081
    networks:
      - proxynet

  php-fpm:
    networks:
      - proxynet

networks:
  proxynet:
    external: false
